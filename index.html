<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Calculator</h1>
            </header>
            <div id="body">
                <div id="calculator">
                    <div id="display">0123456789</div>
                    <div id="buttons">
                        <button class="modifier-buttons">x<sup>x</sup></button>
                        <button class="modifier-buttons">x!</button>
                        <button class="modifier-buttons">%</button>
                        <button class="word-buttons">Colour</button>
                        <button class="word-buttons">Power</button>
                        <button class="number-buttons">7</button>
                        <button class="number-buttons">8</button>
                        <button class="number-buttons">9</button>
                        <button class="miscellaneous-buttons">DEL</button>
                        <button class="miscellaneous-buttons">AC</button>
                        <button class="number-buttons">4</button>
                        <button class="number-buttons">5</button>
                        <button class="number-buttons">6</button>
                        <button class="operator-buttons">x</button>
                        <button class="operator-buttons">รท</button>
                        <button class="number-buttons">1</button>
                        <button class="number-buttons">2</button>
                        <button class="number-buttons">3</button>
                        <button class="operator-buttons">+</button>
                        <button class="operator-buttons" id="subtraction-button">-</button>
                        <button class="number-buttons">0</button>
                        <button class="modifier-buttons">.</button>
                        <button class="modifier-buttons">+/-</button>
                        <button class="miscellaneous-buttons">Ans</button>
                        <button class="operator-buttons">=</button>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <a href="https://github.com/DrewRoss137" id="github-logo" target="_blank" >
                    <img src="github-logo.svg" alt="GitHub Logo" id="github-logo">
                </a>
            </footer>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
