<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Calculator</h1>
            </header>
            <div id="body">
                <div id="calculator">
                    <div id="display"></div>
                    <div id="buttons">
                        <button class="function-buttons"><i>n</i><sup>x</sup></button>
                        <button class="function-buttons"><i>n</i>!</button>
                        <button class="function-buttons">%</button>
                        <button class="miscellaneous-buttons">Colour</button>
                        <button class="miscellaneous-buttons">Power</button>
                        <button class="digit-buttons">7</button>
                        <button class="digit-buttons">8</button>
                        <button class="digit-buttons">9</button>
                        <button class="rescind-buttons">DEL</button>
                        <button class="rescind-buttons">AC</button>
                        <button class="digit-buttons">4</button>
                        <button class="digit-buttons">5</button>
                        <button class="digit-buttons">6</button>
                        <button class="operator-buttons">x</button>
                        <button class="operator-buttons">÷</button>
                        <button class="digit-buttons">1</button>
                        <button class="digit-buttons">2</button>
                        <button class="digit-buttons">3</button>
                        <button class="operator-buttons">+</button>
                        <button class="operator-buttons" id="subtraction-button">–</button>
                        <button class="digit-buttons">0</button>
                        <button class="modifier-buttons" id="decimal-point-button">.</button>
                        <button class="modifier-buttons">+/–</button>
                        <button class="answer-buttons" id="answer-button">Ans</button>
                        <button class="answer-buttons" id="equals-button">=</button>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <a href="https://github.com/DrewRoss137" id="github-logo" target="_blank" >
                    <img src="github-logo.svg" alt="GitHub Logo" id="github-logo">
                </a>
            </footer>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
